<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind -->

</head>

<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">CMS</a>
        </div>
        <div class="flex-none gap-2">

            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img src="{{url_for('static', filename='media/PassportSizePhoto.jpeg')}}" />
                    </div>
                </label>
                <ul tabindex="0"
                    class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                    <li><a href="{{ url_for('login') }}">{{ value }}</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
            <p>Copyright Â© 2023 - All right reserved by UKK industries Ltd.</p>
        </div>
    </footer>
</body>

</html>
